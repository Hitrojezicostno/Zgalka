<ion-toolbar sifranti>
	<ion-title>
		Dodaj artikel
	</ion-title>
	<ion-buttons end>
		<button (click)="close()">
			<span primary showWhen="ios">Cancel</span>
			<ion-icon name="md-close" showWhen="android,windows"></ion-icon>
		</button>
	</ion-buttons>
</ion-toolbar>
<ion-content>
	<ion-list>
		<ion-list-header>
	    	Osnovni podatki
	    </ion-list-header>
		<ion-item>
			<ion-label fixed>Naziv</ion-label>
			<ion-input type="text" [(ngModel)]="article.name" required></ion-input>
		</ion-item>
		<ion-item>
			<ion-label fixed>Šifra</ion-label>
			<ion-input type="number" [(ngModel)]="article.code" required></ion-input>
		</ion-item>
		<ion-item>
			<ion-label>Merska enota</ion-label>
			<ion-select [(ngModel)]="article.unit">
				<ion-option value="1">KOS</ion-option>
				<ion-option value="2" checked="true">Kliogram</ion-option>
				<ion-option value="3">Ura</ion-option>
			</ion-select>
		</ion-item>
		<ion-item>
			<ion-label>Kategorija</ion-label>
			<ion-select [(ngModel)]="article.category">
				<ion-option value="1" checked="true">Kategorija 1</ion-option>
				<ion-option value="2">Kategorija 2</ion-option>
				<ion-option value="3">Kategroija 3</ion-option>
				<ion-option value="4">Kategorija 4</ion-option>
				<ion-option value="5">Kategorija 5</ion-option>
				<ion-option value="6">Kategorija 6</ion-option>
			</ion-select>
		</ion-item>
		<ion-list-header>
	    	Cena
	    </ion-list-header>
	    <ion-item>
	    	<ion-label fixed>Cena brez DDV</ion-label>
			<ion-input type="number" [(ngModel)]="article.priceTaxless" required></ion-input>
	    </ion-item>
	    <ion-item>
	    	<ion-label fixed>Cena z DDV</ion-label>
			<ion-input type="number" [(ngModel)]="article.price" required></ion-input>
	    </ion-item>
	    <ion-item>
			<ion-label>Kategorija</ion-label>
			<ion-select [(ngModel)]="article.taxrate">
				<ion-option value="22">DDV 22%</ion-option>
				<ion-option value="9.5" checked="true">DDV 9,5%</ion-option>
				<ion-option value="0">DDV 0%</ion-option>
			</ion-select>
		</ion-item>
		<ion-list-header>
			Dodatne možnosti
		</ion-list-header>
		<ion-item>
			<ion-label>Vprašaj za ceno</ion-label>
    		<ion-checkbox [(ngModel)]="article.askForPrice"></ion-checkbox>
    	</ion-item>
		<ion-item>
			<ion-label>Vprašaj za količino</ion-label>
    		<ion-checkbox [(ngModel)]="article.askForQuantity"></ion-checkbox>
    	</ion-item>
		<ion-item>
			<ion-label>Za prodajo</ion-label>
    		<ion-checkbox checked="true" [(ngModel)]="article.forSale"></ion-checkbox>
    	</ion-item>
	</ion-list>
	<button full (click)="save()">Shrani</button>
</ion-content>
