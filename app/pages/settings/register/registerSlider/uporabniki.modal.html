<ion-toolbar nastavitve>
	<ion-title>
		Dodaj uporabnika
	</ion-title>
	<ion-buttons end>
		<button (click)="close()">
			<span primary showWhen="ios">Cancel</span>
			<ion-icon name="md-close" showWhen="android,windows"></ion-icon>
		</button>
	</ion-buttons>
</ion-toolbar>
<ion-content padding>
	<ion-list>
		<ion-item>
			<ion-label stacked>Šifra uporabnika</ion-label>
			<ion-input type="text"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label stacked>Uporabniško ime</ion-label>
			<ion-input type="text"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label stacked>Geslo</ion-label>
			<ion-input type="text"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label stacked>Davčna številka</ion-label>
			<ion-input type="text"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label stacked>Ime</ion-label>
			<ion-input type="text"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label stacked>Priimek</ion-label>
			<ion-input type="text"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label stacked>Tip uporabnika</ion-label>
			<ion-select>
				<ion-option>Administrator</ion-option>
				<ion-option>Blagajnik</ion-option>
			</ion-select>
		</ion-item>
	</ion-list>
	<button block (click)="close()">Shrani</button>
</ion-content>
